<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Multi-step form</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
  <div id="stepIndication">
    <img id="sidebarImage" src="./assets/images/bg-sidebar-mobile.svg">
    <div class="numIndicatorContainer">
      <a class="numberIndicators" id="firstIndicator">1</a>
      <a class="numberIndicators" id="secondIndicator">2</a>
      <a class="numberIndicators" id="thirdIndicator">3</a>
      <a class="numberIndicators" id="fourthIndicator">4</a>
    </div>
  </div>
  <main class="formContainer"> 
    <h2 id="formHeaderText">Personal info</h2>
    <p id="subtitleText">Please provide your name, email address, and phone number.</p>
    <div class="entryField">
      <p class="fieldTitle">Name</p>
      <input type="text" class="textEntryInput"id="nameEntry" value="e.g. Stephen King">
    </div>
    <div class="entryField">
      <p class="fieldTitle">Email Address</p>
      <input type="text" class="textEntryInput"id="emailEntry" value="e.g. stephenking@lorem.com">
    </div>
    <div class="entryField">
      <p class="fieldTitle">Phone Number</p>
      <input type="text" class="textEntryInput"id="phoneEntry" value="e.g. +1 234 567 890">
    </div>
  </main>
  <footer class="navigationFooter">
    <p id="goBack">Go Back</p>
    <button id="nextButton">Next Step</button>
  </footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
