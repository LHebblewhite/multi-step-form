<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Multi-step form</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
  <div id="stepIndication">
    <img id="sidebarImage" src="./assets/images/bg-sidebar-mobile.svg">
    <div class="numIndicatorContainer">
      <a class="numberIndicators" id="firstIndicator">1</a>
      <a class="numberIndicators" id="secondIndicator">2</a>
      <a class="numberIndicators" id="thirdIndicator">3</a>
      <a class="numberIndicators" id="fourthIndicator">4</a>
    </div>
  </div>
  <main class="formContainer"> 
    <h2 id="formHeaderText">Personal info</h2>
    <p id="subtitleText">Please provide your name, email address, and phone number.</p>
    <div class="entryField">
      <div id="nameField">
        <p class="fieldTitle">Name</p>
        <input type="text" class="textEntryInput "id="topEntry" placeholder="e.g. Stephen King">
      </div>
      <div class="planSelection" id="arcadeSelection" onclick="planSelection('arcade')">
        <img class="planThumbnail" src="assets/images/icon-arcade.svg" title="Arcade">
        <div class="selectionText">
          <p class="selectionTitle">Arcade</p>
          <span class="selectionPrice" id="arcadePrice">$9</span><span class="selectionPrice" id="arcadeTimeframe">/mo</span>
          <p class="promoText" id="arcadePromo">2 months free</p>
        </div>
      </div>
    </div>
    <div class="entryField">
      <div id="emailField">
        <p class="fieldTitle">Email Address</p>
        <input type="email" class="textEntryInput" id="middleEntry" placeholder="e.g. stephenking@lorem.com">
      </div>
      <div class="planSelection" id="advancedSelection" onclick="planSelection('advanced')">
        <img class="planThumbnail" src="assets/images/icon-advanced.svg" title="advanced">
        <div class="selectionText">
          <p class="selectionTitle">Advanced</p>
          <span class="selectionPrice" id="advancedPrice">$12</span><span class="selectionPrice" id="advancedTimeframe">/mo</span>
          <p class="promoText" id="advancedPromo">2 months free</p>
        </div>
      </div>
    </div>
    <div class="entryField">
      <div id="telField">
        <p class="fieldTitle">Phone Number</p>
        <input type="tel" class="textEntryInput" id="bottomEntry" placeholder="e.g. +1 234 567 890">
      </div>
      <div class="planSelection" id="proSelection" onclick="planSelection('pro')">
        <img class="planThumbnail" src="assets/images/icon-pro.svg" title="pro">
        <div class="selectionText">
          <p class="selectionTitle">Pro</p>
          <span class="selectionPrice" id="proPrice">$12</span><span class="selectionPrice" id="proTimeframe">/mo</span>
          <p class="promoText" id="proPromo">2 months free</p>
        </div>
      </div>
    </div>
    <div class="timeframeContainer" id="timeframeSelection">
      <p id="monthlyTimeframeText" onclick="monthlySelection()">Monthly</p>
      <input id="toggleSwitch" type="range" min="0" max="1" value="0" onclick="timeframeToggle()">
      <p id="yearlyTimeframeText" onclick="yearlySelection()">Yearly</p>
    </div>
  </main>
  <footer class="navigationFooter">
    <p id="goBack" onclick="goBack()">Go Back</p>
    <button id="nextButton" onclick="nextButton()">Next Step</button>
  </footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Liam Hebblewhite</a>.
  </div>
  <script src="./index.js"></script>
</body>
</html>
